<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Northville Track and Field</title>
    </head>
    <body>
        <div class="header">
            <img class="logo" src="Mustangs.png" alt="Mustang-Logo">
            <div class="header-text">
            <div class="athlete_name">DAVID WHITAKER</div>
            <div class="season_year">2022 Season</div>
            <div class="school">Northville HS</div>
            <div class="sport">Track & Field</div>
            </div>
        </div>

        <!--This is the beginning of the iteration of the first race length-->
        <hr class="solid">
        <div class="RaceTitle"> 4x400m </div>
        <div class="Results">

            <!--must iterate on each race result to creat these data points-->
            <div class="Result">
                <div class="Place">Northville@Brighton: </div>
                <div class="Time">3:37</div>
            </div>
            <!--ends here -->
            <!--Second iteration result to creat these data points-->
            <div class="Result">
                <div class="Place">Northville@Brighton: </div>
                <div class="Time">3:37</div>
            </div>
            <!--ends here -->
        </div>
        <img class="graph" src = "images/BrandonLatta4x400.png">
        <!--This is the end of first iteration of a race length-->


        <!--This is another iteration within the HTML-->
        <hr class="solid">
        <div class="RaceTitle"> 4x400m </div>
        <div class="Results">
            <div class="Result">
                <div class="Place">Northville@Brighton: </div>
                <div class="Time">3:37</div>
            </div>
            <div class="Result">
                <div class="Place">Northville@Brighton: </div>
                <div class="Time">3:37</div>
            </div>
        </div>
        <img class="graph" src = "images/BrandonLatta4x400.png">
        <!--Ends here-->
    </body>
    </html>
